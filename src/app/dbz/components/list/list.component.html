<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList;let i = index;" 
        class="list-group-item d-flex justify-content-between"
        [ngClass] = "{
            'list-group-item-primary text-danger': i === 0
        }">

        <div>
            {{ i+1 }}. {{ character.name }} - power: {{ character.power }} - uuid: {{character.id}}
        </div>

        <button class="btn btn-danger" (click)="onDeleteId(character.id)">X</button>
    </li>
</ul>
